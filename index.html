<!DOCTYPE html>
<html lang="ru">
<head>
  <title>{{ site.title }}</title>

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="http://kung-fu-tzu.ru/feed.xml"/>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href="/t/common.css"/>

  <link rel="openid.server" href="http://openid.yandex.ru/server/" />
  <link rel="openid2.provider" href="http://openid.yandex.ru/server/" />
  <link rel="openid.delegate" href="http://openid.yandex.ru/gojpeg/" />
  <link rel="openid2.local_id" href="http://openid.yandex.ru/gojpeg/" />
</head>
<body>
<div class="main-wrapper">

<h class="blog-name">{{ site.title }}</h>

<ul class="posts-list">
{% for post in site.posts %}
<li class="item"><a class="post-preview" href="{{ post.url }}/">
  <span class="title">{{ post.title }}</span>
  <span class="description">{{ post.description }}</span>
  <span class="date">{{ post.date | date: "%d.%m.%Y" }}</span>
</a></li>
{% endfor %}
</ul>

</div>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-4385386-4', 'auto');
  ga('send', 'pageview');
</script>
<noscript><div style="position: absolute; left: -10px; top: -10px"><img src="//mc.yandex.ru/watch/602975"/></div></noscript>

</body>
</html>
