<!DOCTYPE html>
<html lang="ru">
<head>
	<title>{{ page.title }} — {{ site.en.title }}</title>
	<link rel="alternate" type="application/rss+xml" title="{{ site.en.title }}" href="http://feeds.feedburner.com/cmsbuilder"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="/t/common.css"/>
</head>
<body>
<div class="main-wrapper">

<a href="/" class="blog-name">{{ site.en.title }}</a>

<div class="post">
	<section>
		<h1 class="title">{{ page.title }}</h1>
		<span class="date">{{ page.date | date: "%d %B %Y" }}</span>
		<section class="content markdown">
		{{ content }}
		</section>
	</section>
	
	<dl class="tags">
		<dt class="head">Tags:</dt>
		<dd class="body">
			<ul class="list">
			{% for tag in page.categories %}
			<li class="tag" data-tag-value="{{ tag }}">{{ tag }}</li>
			{% endfor %}
			</ul>
		</dd>
	</dl>
	
	<div class="comments">Can't wait your comments at <a href="mailto:Comment for {{ site.en.title }} <{{ site.en.author.email }}>?subject=Re: {{ page.title }}">email</a> or <a href="https://github.com/kung-fu-tzu/kung-fu-tzu.github.com/issues">at github</a>.</div>
</div>

</div>

<script src="/js/highlight-pack.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-4385386-4', 'auto');
  ga('send', 'pageview');
</script>
<noscript><div style="position: absolute; left: -10px; top: -10px"><img src="//mc.yandex.ru/watch/602975"/></div></noscript>

</body>
</html>
