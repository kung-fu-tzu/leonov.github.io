<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ page.title }} — {{ site.title }}</title>

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="http://feeds.feedburner.com/peterleonov">
  <meta charset="utf-8">
  <link rel="stylesheet" href="/t/common.css">
</head>
<body>
<div class="main-wrapper">

<a href="/" class="blog-name">{{ site.title }}</a>

<div class="post">
  <section>
    <h1 class="title">{{ page.title }}</h1>
    <span class="date">{{ page.date | date: "%d %B %Y" }}</span>
    <section class="content markdown">
    {{ content }}
    </section>
  </section>

  <dl class="tags">
    <dt class="head">Tags:</dt>
    <dd class="body">
      <ul class="list">
      {% for tag in page.categories %}
      <li class="tag" data-tag-value="{{ tag }}">{{ tag }}</li>
      {% endfor %}
      </ul>
    </dd>
  </dl>

  <div class="comments">

  </div>
</div>

</div>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-4385386-4', 'auto');
  ga('send', 'pageview');
</script>

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/railscasts.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>

</body>
</html>
